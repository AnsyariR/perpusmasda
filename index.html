<html lang="en">
<style>

    .bg-image {
        background-image: url('img/bg.jpg');
        background-repeat: no-repeat; 
        background-attachment: fixed;
        background-size: cover;
        position: fixed;
        left: 0;
        right: 0;
        z-index: 1;
        display: block;
        width: 100%;;
        height: 100%;
        -webkit-filter: blur(5px);
        -moz-filter: blur(5px);
        -o-filter: blur(5px);
        -ms-filter: blur(3px);
        filter: blur(3px);
    }


    .header{
        position: fixed;
        z-index: 1;
        right: 1%;
        top: 15px;
        display: block;
        text-align: right;
    }

    .content{
        position: fixed;
        z-index: 1;
        left: 50%;
        top: 37%;
        transform: translate(-50%, -50%);
        display: block;
        text-align: center; 
        color: aliceblue;  
        padding-top: 0; 
        /* background-color: #27be27; */
    }
    

    .button-content{
        position: fixed;
        left: 50%;
        top: 55%;
        transform: translate(-50%, -50%);
        z-index: 1;
        display: block;
        text-align: center;
        color: aliceblue;
        width: 100%;
        font-family: ITCAvantGardeStd-Bk,Arial,sans-serif;
        font-size: 14px;    
        font-weight: 600;   
        line-height: 2.5; 
        padding-top: 0;  
        /* background-color: #27be27; */
    }

    .button-content select{
        border: 1px solid #000;
    }

    .button-content input{
        border: 1px solid #000;
    }

    .footer{
        position: fixed;
        left: 50%;
        top: 95%;
        transform: translate(-50%, -50%);
        z-index: 1;
        display: inline;
        text-align: center;
        color: aliceblue;
    }

    #login{
        appearance: button;
        background-color: #27be27;
        background-image: none;
        border: 1px solid #000;
        border-radius: 4px;
        box-shadow: #fff 4px 4px 0 0,#000 4px 4px 0 1px;
        box-sizing: border-box;
        color: #fff;
        cursor: pointer;
        display: inline-block;
        font-family: ITCAvantGardeStd-Bk,Arial,sans-serif;
        font-size: 14px;
        font-weight: 600;
        line-height: 20px;
        margin: 0 5px 10px 0;
        overflow: visible;
        padding: 12px 40px;
        text-align: center;
        text-transform: none;
        touch-action: manipulation;
        user-select: none;
        -webkit-user-select: none;
        vertical-align: middle;
        white-space: nowrap;
    }

    #login:focus {
        text-decoration: none;
    }

    #login:hover {
        text-decoration: none;
    }

    #login:active {
        box-shadow: rgba(0, 0, 0, .125) 0 3px 5px inset;
        outline: 0;
    }

    #login:not([disabled]):active {
        box-shadow: #fff 2px 2px 0 0, #000 2px 2px 0 1px;
        transform: translate(2px, 2px);
    }


    #cari {
        background: linear-gradient(to bottom right, #47ef47, #5aff9f);
        border: 1px solid #000;
        border-radius: 12px;
        color: black;
        cursor: pointer;
        display: inline-block;
        font-family: ITCAvantGardeStd-Bk,Arial,sans-serif;
        font-size: 14px;
        font-weight: 600;
        line-height: 2.5;
        outline: transparent;
        padding: 0 1rem;
        text-align: center;
        text-decoration: none;
        transition: box-shadow .2s ease-in-out;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        white-space: nowrap;
    }

    #cari:not([disabled]):focus {
        box-shadow: 0 0 .25rem rgba(0, 0, 0, 0.5), -.125rem -.125rem 1rem rgba(239, 71, 101, 0.5), .125rem .125rem 1rem rgba(255, 154, 90, 0.5);
    }

    #cari:not([disabled]):hover {
        box-shadow: 0 0 .25rem rgba(0, 0, 0, 0.5), -.125rem -.125rem 1rem rgba(239, 71, 101, 0.5), .125rem .125rem 1rem rgba(255, 154, 90, 0.5);
    }

        /* The Modal (background) */
    .modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }

    /* Modal Content/Box */
    .modal-content {
    background-color: #fefefe;
    margin: 5% auto; /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 80%; /* Could be more or less, depending on screen size */
    height: 70%;
    }

    .modal-content p{
        font-size: 30px;
        font-weight: bold;
    }

    /* The Close Button */
    .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    }

    .close:hover,.close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }

    table{
        max-width: 100%;
        z-index: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        border-top: 2px solid grey;
        border-bottom: 2px solid grey;
        border-collapse: collapse;
    }

    thead{
        background: linear-gradient(to bottom right, #47ef47, #5aff9f);
        text-transform: uppercase;
        /* padding: 0 20px; */
    }

    th{
        border: 1px solid grey;
        padding: 10px 10px;
    }

    th, td{
        border-right: 1px solid grey;
        border-left: 1px solid grey;
    }

    #tablearea tr td{
        padding: 10px 20px;
        text-align: center;
    }

    #tablearea tr td p{
        font-size: 15px;
    }

    @media (max-width: 720px) {
        #login {
            padding: 12px 50px;
        }

        .content{
            top: 35%;
        }
        
        .content img{
            padding-top: 10px;
        }

        .content h1{
            font-size: 20px;
        }

        .button-content{
            padding-top: 100px;
            /* background-color: #27be27; */
            width: 65%;
        }

        .button-content input{
            width: 200px;
        }

        #cari{
            margin-top: 10px;
            width: 200px;
        }

        .modal-content{
            height:80%;
        }

        .modal-content p{
            font-size: 15px;
            font-weight: bold;
        }

        table{
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .trText th{
            font-size: 7px;
            padding: 7px;
        }

        #tablearea tr td{
            padding: 2px 2px;
        }

        #tablearea tr td p{
            font-size: 8px;
        }

        #tablearea tr td button{
            font-size: 8px;
        }
    }

</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpus MA Darussalam Awayan</title>
</head>
<body>
    <div class="bg-image"></div>
    <div class="header">
        <button style="padding: 10px;" id="login">Login Sebagai Admin</button>
    </div>
    <script>
        let loginButton = document.querySelector("#login");
        loginButton.addEventListener('click', function(e){
            window.location.href = "login.html";
        });
    </script>
    <div class="content">
        <img src="img/logo-MASDA.png" alt="Logo" style="width: 120px;">
        <h1>Perpustakaan MA Darussalam Awayan</h1>
    </div>
    <div class="button-content">
        <label> Pilih Jenis Buku : </label>
        <select id="pilihBuku" name="pilihBuku" style="padding: 8px 10px; border-radius: 8px;">
            <option value="ALL">Semua</option>
            <option value="Paket">Paket</option>
            <option value="Detik">Detik</option>
            <option value="LKS">LKS</option>
            <option value="Kamus">Kamus</option>
            <option value="Kitab">Kitab</option>
            <option value="Novel">Novel</option>
            <option value="Komik">Komik</option>
            <option value="Umum">Umum</option>
          </select>
        <input type="text" id="inputBuku" style="padding: 8px; border-radius: 8px;" placeholder="Ketik..."></input>
        <button id="cari">Cari</button>
    </div>
    <div class="footer">
        <p>Copyright 2024 @Ansyari.R.</p>
    </div>

    <!-- Trigger/Open The Modal -->
    <!-- <button id="myBtn">Open Modal</button> -->

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p style="text-align: center;">Pencarian: <span id="findText"></span></p>
            <div>
                <table>
                    <thead>
                        <tr class="trText">
                            <th>No. Induk</th>
                            <th>Jenis Buku</th>
                            <th>Pengarang</th>
                            <th>Judul</th>
                            <th>Kelas</th>
                            <th>No. Lemari</th>
                            <th class="keteranganButton">Info</th>
                        </tr>
                    </thead>
                    <tbody id="tablearea"></tbody>
                </table>
            </div>
        </div>
    </div>
    

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");
        
        // Get the button that opens the modal
        var btn = document.getElementById("cari");
        
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        
        // When the user clicks the button, open the modal 
        // btn.onclick = function() {
        //   modal.style.display = "block";
        // }
        
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
          modal.style.display = "none";
        }
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }

    </script>
    <script type="module">
        const firebaseConfig = {
            apiKey: "AIzaSyCABEf7VlTHYWiJw9zwqp9rNOUeVP9Pfsw",
            authDomain: "perpusmasda-31161.firebaseapp.com",
            projectId: "perpusmasda-31161",
            storageBucket: "perpusmasda-31161.appspot.com",
            messagingSenderId: "910743863292",
            appId: "1:910743863292:web:982c68c5eafbdf666e3c79",
            measurementId: "G-S8JN8H4C67"
        };

        import {initializeApp} from "https://www.gstatic.com/firebasejs/9.8.2/firebase-app.js";
        import {getDatabase, ref, get, set, child, update, remove, onValue, query} from "https://www.gstatic.com/firebasejs/9.8.2/firebase-database.js";
        const app = initializeApp(firebaseConfig);
        const db = getDatabase();

        const getKatalog = new Promise((resolve, reject) => {
            const antri = query(ref(db, "Katalog/all/"))
                onValue(antri, (snapshot) => {
                    const users = snapshot.val();
                    resolve(users);
                });
            });

            
        btn.addEventListener('click', function(){
            let pilihBuku = document.querySelector("#pilihBuku");
            let cariBuku = document.querySelector("#inputBuku");
            let findText = document.querySelector("#findText");
            let tablearea = document.querySelector("#tablearea");
            modal.style.display = "block";
            tablearea.innerHTML = "";
            
            let temp1 = pilihBuku.value;
            let temp2 = cariBuku.value;
            let selectBook = temp1.toLowerCase();
            
            findText.innerHTML = temp2;
            findText.style.color = "green";
            let findBook = temp2.toLowerCase();
            
            getKatalog.then(users => {
                for (let user in users) {
                    let jenisBuku = users[user].jenisBuku;
                    let judulBuku = users[user].judul;

                    let dbJenisBuku = jenisBuku.toLowerCase();
                    let dbJudulBuku = judulBuku.toLowerCase();
                    
                    let result = dbJudulBuku.match(findBook);

                    // Menampilkan pencarian jenis dan judul buku tertentu
                    if(dbJenisBuku == selectBook && result !== null){
                        const tr = `
                            <tr data-id=${user}>
                                <td><p>${users[user].noInduk}</p></td>
                                <td><p>${users[user].jenisBuku}</p></td>
                                <td><p>${users[user].pengarang}</p></td>
                                <td><p>${users[user].judul}</p></td>
                                <td><p>${users[user].kelas}</p></td>
                                <td><p>${users[user].lemari}</p></td>
                                <td>
                                    <button class="cek">Cek</button>
                                </td>
                            </tr>
                            `;
                        tablearea.innerHTML += tr;
                    }

                    // Menampilkan pencarian jenis buku "semua" dengan judul buku tertentu
                    if(selectBook == "all" && result !== null){
                        const tr = `
                            <tr data-id=${user}>
                                <td><p>${users[user].noInduk}</p></td>
                                <td><p>${users[user].jenisBuku}</p></td>
                                <td><p>${users[user].pengarang}</p></td>
                                <td><p>${users[user].judul}</p></td>
                                <td><p>${users[user].kelas}</p></td>
                                <td><p>${users[user].lemari}</p></td>
                                <td>
                                    <button class="cek">Cek</button>
                                </td>
                            </tr>
                            `;
                        tablearea.innerHTML += tr;
                    }
                }
            });
        });
    </script>
</body>
</html>
