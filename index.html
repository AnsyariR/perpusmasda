<html lang="en">
<style>
    .bg-image {
        background-image: url('img/bg.jpg');
        background-repeat: no-repeat; 
        background-attachment: fixed;
        background-size: cover;
        position: fixed;
        left: 0;
        right: 0;
        z-index: 1;
        display: block;
        width: 100%;;
        height: 100%;
        -webkit-filter: blur(5px);
        -moz-filter: blur(5px);
        -o-filter: blur(5px);
        -ms-filter: blur(3px);
        filter: blur(3px);
    }


    .header{
        position: fixed;
        z-index: 1;
        right: 1%;
        top: 15px;
        display: block;
        text-align: right;
    }

    .content{
        position: fixed;
        z-index: 1;
        left: 50%;
        top: 40%;
        transform: translate(-50%, -50%);
        display: block;
        text-align: center; 
        color: aliceblue;  
        padding-top: 0; 
        /* background-color: #27be27; */
    }

    .button-content{
        position: fixed;
        left: 50%;
        top: 55%;
        transform: translate(-50%, -50%);
        z-index: 1;
        display: block;
        text-align: center;
        color: aliceblue;
        width: 100%;
        font-family: ITCAvantGardeStd-Bk,Arial,sans-serif;
        font-size: 14px;    
        font-weight: 600;   
        line-height: 2.5; 
        padding-top: 0;  
        /* background-color: #27be27; */
    }

    .footer{
        position: fixed;
        left: 50%;
        top: 95%;
        transform: translate(-50%, -50%);
        z-index: 1;
        display: inline;
        text-align: center;
        color: aliceblue;
    }

    #login{
        appearance: button;
        background-color: #27be27;
        background-image: none;
        border: 1px solid #000;
        border-radius: 4px;
        box-shadow: #fff 4px 4px 0 0,#000 4px 4px 0 1px;
        box-sizing: border-box;
        color: #fff;
        cursor: pointer;
        display: inline-block;
        font-family: ITCAvantGardeStd-Bk,Arial,sans-serif;
        font-size: 14px;
        font-weight: 600;
        line-height: 20px;
        margin: 0 5px 10px 0;
        overflow: visible;
        padding: 12px 40px;
        text-align: center;
        text-transform: none;
        touch-action: manipulation;
        user-select: none;
        -webkit-user-select: none;
        vertical-align: middle;
        white-space: nowrap;
    }

    #login:focus {
        text-decoration: none;
    }

    #login:hover {
        text-decoration: none;
    }

    #login:active {
        box-shadow: rgba(0, 0, 0, .125) 0 3px 5px inset;
        outline: 0;
    }

    #login:not([disabled]):active {
        box-shadow: #fff 2px 2px 0 0, #000 2px 2px 0 1px;
        transform: translate(2px, 2px);
    }


    #cari {
        background: linear-gradient(to bottom right, #47ef47, #5aff9f);
        border: 0;
        border-radius: 12px;
        color: black;
        cursor: pointer;
        display: inline-block;
        font-family: ITCAvantGardeStd-Bk,Arial,sans-serif;
        font-size: 14px;
        font-weight: 600;
        line-height: 2.5;
        outline: transparent;
        padding: 0 1rem;
        text-align: center;
        text-decoration: none;
        transition: box-shadow .2s ease-in-out;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        white-space: nowrap;
    }

    #cari:not([disabled]):focus {
        box-shadow: 0 0 .25rem rgba(0, 0, 0, 0.5), -.125rem -.125rem 1rem rgba(239, 71, 101, 0.5), .125rem .125rem 1rem rgba(255, 154, 90, 0.5);
    }

    #cari:not([disabled]):hover {
        box-shadow: 0 0 .25rem rgba(0, 0, 0, 0.5), -.125rem -.125rem 1rem rgba(239, 71, 101, 0.5), .125rem .125rem 1rem rgba(255, 154, 90, 0.5);
    }


    @media (max-width: 720px) {
        #login {
            padding: 12px 50px;
        }

        .content{
            top: 35%;
        }
        
        .content img{
            padding-top: 10px;
        }

        .content h1{
            font-size: 20px;
        }

        .button-content{
            padding-top: 100px;
            /* background-color: #27be27; */
            width: 65%;
        }

        .button-content input{
            width: 205px;
        }

        #cari{
            margin-top: 10px;
            width: 202px;
        }
    }

</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpus MA Darussalam Awayan</title>
</head>
<body>
    <div class="bg-image"></div>
    <div class="header">
        <button style="padding: 10px;" id="login">Login Sebagai Admin</button>
    </div>
    <div class="content">
        <img src="img/logo-MASDA.png" alt="Logo" style="width: 120px;">
        <h1>Perpustakaan MA Darussalam Awayan</h1>
    </div>
    <div class="button-content">
        <label for="jenis-buku"> Pilih Jenis Buku : </label>
        <select id="jenis-buku" name="jenis-buku" style="padding: 8px 10px; border-radius: 8px;">
            <option value="paket">Paket</option>
            <option value="detik">Detik</option>
            <option value="lks">LKS</option>
            <option value="kamus">Kamus</option>
            <option value="kitab">Kitab</option>
            <option value="novel">Novel</option>
            <option value="komik">Komik</option>
          </select>
        <input type="text" style="padding: 8px; border-radius: 8px;" placeholder="Ketik..."></input>
        <button id="cari">Cari</button>
    </div>
    <div class="footer">
        <p>Copyright 2024 @Ansyari.R.</p>
    </div>
</body>
</html>
