<html lang="en">
<style>
    .bg-image {
        background-image: url('img/bg.jpg');
        background-repeat: no-repeat; 
        background-attachment: fixed;
        background-size: cover;
        position: fixed;
        left: 0;
        right: 0;
        z-index: 1;
        display: block;
        width: 100%;;
        height: 100%;
        -webkit-filter: blur(5px);
        -moz-filter: blur(5px);
        -o-filter: blur(5px);
        -ms-filter: blur(3px);
        filter: blur(3px);
    }


    .header{
        position: fixed;
        z-index: 1;
        right: 1%;
        top: 15px;
        display: block;
        text-align: right;
    }

    .content{
        position: fixed;
        z-index: 1;
        left: 50%;
        top: 35%;
        transform: translate(-50%, -50%);
        display: block;
        text-align: center; 
        color: aliceblue;   
    }

    .button-content{
        position: fixed;
        left: 50%;
        top: 55%;
        transform: translate(-50%, -50%);
        z-index: 1;
        display: block;
        text-align: center;
        color: aliceblue;
    }

    .footer{
        position: fixed;
        left: 50%;
        top: 95%;
        transform: translate(-50%, -50%);
        z-index: 1;
        display: inline;
        text-align: center;
        color: aliceblue;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpus MA Darussalam Awayan</title>
</head>
<body>
    <div class="bg-image"></div>
    <div class="header">
        <button style="padding: 10px;">Login Sebagai Admin</button>
    </div>
    <div class="content">
        <img src="img/logo-MASDA.png" alt="Logo" style="width: 20%;">
        <p style="font-size: 4.5vh;">Perpustakaan MA Darussalam Awayan</p>
    </div>
    <div class="button-content">
        <label for="jenis-buku"> Pilih Jenis Buku : </label>
        <select id="jenis-buku" name="jenis-buku" style="padding: 10px;">
            <option value="paket">Paket</option>
            <option value="novel">Novel</option>
            <option value="lks">LKS</option>
          </select>
        <input type="text" style="padding: 10px" placeholder="Ketik..."></input>
        <button style="padding: 10px 20px;">Cari</button>
    </div>
    <div class="footer">
        <p>Copyright @2024</p>
    </div>
</body>
</html>
